<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/canvas.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="buttons">
            <button id="paintBrush"><i class="fas fa-paint-brush"></i></button>
            <button id="clearBrush"><i class="fas fa-eraser"></i></i></button>
            <button id="fillTool"><i class="fas fa-fill-drip"></i></button>
            <button id="colorPicker"><i class="fas fa-eye-dropper"></i></button>
        </div>
        <div class="containerCanvas">
            <canvas id="canvas"></canvas>
        </div>
        <div class="animation"></div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
